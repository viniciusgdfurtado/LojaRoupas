
version: '3.8'

services:
  # PostgreSQL Database (opcional - pode usar banco hospedado)
  postgres:
    image: postgres:15-alpine
    container_name: loja_roupas_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loja_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loja_password}
      POSTGRES_DB: ${POSTGRES_DB:-loja_roupas}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loja_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loja_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicação Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
        AWS_REGION: ${AWS_REGION}
        AWS_FOLDER_PREFIX: ${AWS_FOLDER_PREFIX}
        AWS_PROFILE: ${AWS_PROFILE}
    container_name: loja_roupas_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: ${DATABASE_URL}
      
      # NextAuth
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      
      # AWS S3
      AWS_BUCKET_NAME: ${AWS_BUCKET_NAME}
      AWS_REGION: ${AWS_REGION}
      AWS_FOLDER_PREFIX: ${AWS_FOLDER_PREFIX}
      AWS_PROFILE: ${AWS_PROFILE}
      
      # Node
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loja_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  loja_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
